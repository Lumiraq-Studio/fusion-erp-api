name: Build and Deploy

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  # 1ï¸âƒ£ PR Build & Clean
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build Docker image for PR
        run: |
          TAG="navoda-erp-api:pr-${{ github.event.pull_request.number }}"
          docker build -t $TAG .
          echo "Docker image built for PR: $TAG"

      - name: Clean up Docker images
        run: |
          docker image prune -af
          docker container prune -f

  # 2ï¸âƒ£ Push to Docker Hub & Deploy on Server
  push-to-docker:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          # Extract branch name
          BRANCH=${GITHUB_REF#refs/heads/}
          # Set tag based on branch
          if [ "$BRANCH" = "main" ]; then
            TAG="lumiraqdev/navoda-erp-api:latest"
          else
            TAG="lumiraqdev/navoda-erp-api:dev"
          fi
          echo "Docker tag: $TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV
          docker build -t $TAG .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ env.TAG }}

      # ðŸ”‘ Deploy to Remote Server
      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Logging in to Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "Pulling latest image..."
            docker pull ${{ env.TAG }}
            
            echo "Stopping and removing old container..."
            docker rm -f navoda-erp-api || true
            
            echo "Running new container..."
            docker run -d \
              --name navoda-erp-api \
              -p 3000:3000 \
              -e NODE_ENV=${{ vars.NODE_ENV }} \
              -e APP_PROFILE=${{ vars.PROFILE }} \
              ${{ env.TAG }}

            echo "Clean up..."
            docker image prune -af
            docker container prune -f
