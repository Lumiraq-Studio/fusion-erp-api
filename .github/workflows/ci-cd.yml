name: Build and Deploy

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  build-image:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "TAG=${{ github.event.repository.name }}:${{ github.event.pull_request.number }}" >> $GITHUB_ENV
            echo "ðŸ”– Using PR tag: ${{ github.event.repository.name }}:${{ github.event.pull_request.number }}"
          else
            echo "TAG=${{ github.event.repository.name }}:${{ github.sha }}" >> $GITHUB_ENV
            echo "ðŸ”– Using commit tag: ${{ github.event.repository.name }}:${{ github.sha }}"
          fi

      - name: Build Docker image
        run: |
          echo "ðŸš€ Building Docker image with tag: $TAG"
          docker build -f Dockerfile.build -t $TAG .

      - name: Run container to produce build artifacts
        run: |
          echo "ðŸ“¦ Running container to copy build artifacts..."
          mkdir -p build
          docker run --rm -v $(pwd)/build:/app/build $TAG
          echo "âœ… Artifacts copied to ./build directory"

      - name: Clean up dangling images/containers
        run: |
          echo "ðŸ§¹ Cleaning up Docker images and containers..."
          docker image prune -af
          docker container prune -f
          echo "âœ… Cleanup complete"
